<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Forms </h1>
        <div>
            <form action="/">
                <div>
                    <h3>Login</h3>
                    <label for="mailid">User Mail ID : </label>
                    <input type="email" id="mailid" name="mailid"><br>
                    <label for="password">Password : </label>
                    <input type="password" id="password" name="password"><br>
                    <input type="checkbox" id="rememberme" name="rememberme"><label for="rememberme">Remember
                        me</label><br>
                    <div><button>Create Account</button></div>
            </form>
            <h2>Youtube Hacked</h2>
            <form action="https://www.youtube.com/results?search_query=">
                <div>
                    <h3>Login</h3>
                    <label for="hack">Search Youtube : </label>
                    <input type="text" id="hack" name="search_query"><br>
                    <div><button>Create Account</button></div>
            </form>

            <h2>Google Search</h2>
            <form action="https://www.google.com/search?q=">
                <label for="googlehack">Search Google : </label>
                <input type="text" id="googlehack" name="q"><br><br>
                <button type="submit">Enter Google</button>

            </form>
        </div>
    </main>
</body>

</html>
