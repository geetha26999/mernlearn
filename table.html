<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" href="/images/book.jfif" />
</head>

<body>
    <main>
        <header>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <section>
            <h1>Books</h1>
            <table>
                <caption>List Of Books</caption>
                <thead>
                    <tr>
                        <th rowspan="2">
                            Name of the book
                        </th>
                        <th rowspan="2">
                            Written By
                        </th>
                        <th colspan="2">
                            Price
                        </th>
                    </tr>
                    <tr>
                        <th>Rupees</th>
                        <th>Dollars</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Ramayana
                        </td>
                        <td>
                            Valmiki
                        </td>
                        <td>
                            Rs. 10000
                        </td>
                        <td>
                            USD 90
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mahabharatham
                        </td>
                        <td>
                            Vedh Vyas
                        </td>
                        <td>
                            Rs. 10000
                        </td>
                        <td>
                            USD 90
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Harry Potter
                        </td>
                        <td>
                            J K Rowling
                        </td>
                        <td>
                            Rs. 3000
                        </td>
                        <td>
                            USD 25
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
